<div class="titleBar">
	<div class="container">
		<h3>Doctor Search</h3>	
	</div>
</div>

<div class="searchBar">
	<div class="container">
		<mat-tab-group>
			<mat-tab label="Doctors">
				<form class="example-form">
				  	<mat-form-field class="example-full-width">
				    	<input #box (keyup.enter)="searchDoctors(box.value)" matInput placeholder="Search for doctors around your area..." value="">
				  	</mat-form-field>
<!-- 				  	<mat-radio-group>
					  <mat-radio-button value="1">Option 1</mat-radio-button>
					  <mat-radio-button value="2">Option 2</mat-radio-button>
					</mat-radio-group> -->
				</form>
			</mat-tab>
		  	<mat-tab label="Practices">
				<form class="example-form">
				  	<mat-form-field class="example-full-width">
				    	<input matInput placeholder="Search for medical offices around you..." value="">
				  	</mat-form-field>
				</form>
		  	</mat-tab>
		  	<mat-tab label="Insurance Providers and Plans">
				<form class="example-form">
				  	<mat-form-field class="example-full-width">
				    	<input matInput placeholder="Search for insurance providers..." value="">
				  	</mat-form-field>
				</form>
		  	</mat-tab>
		  	<mat-tab label="Other">
				<form class="example-form">
				  	<mat-form-field class="example-full-width">
				    	<input matInput placeholder="extras..." value="">
				  	</mat-form-field>
				</form>
		  	</mat-tab>
		  	
		</mat-tab-group>
		<!--     
		<button type="button" class="btn btn-primary" (click)="zoomIn()">Zoom In</button>
	    <button type="button" class="btn btn-primary" (click)="zoomOut()">Zoom Out</button> 
	    -->
	</div>
</div>

<div>
	<div id="map" style="width: 100%;height: 600px"></div>
</div>

<div class="container">
	<!-- <h3>Table</h3> -->
	<table style="width: 100%;">
    	<tr>
      		<th style="width: 220px;">Name </th>
      		<th>Biography </th>
      		<th style="width: 60px;">Rating </th>
    	</tr>
    	<ng-container *ngFor="let person of rdata">
	    	<tr (click)="goToReviews(person.name)">
	    		<td style="width: 220px;">{{person.name}}</td>
	    		<td style="color: darkgrey; ">{{person.bio}}</td>
	    		<td style="width: 60px;">{{person.rating}}</td>
	    	</tr>
    	</ng-container>
	</table>
</div>

<app-footer></app-footer>
